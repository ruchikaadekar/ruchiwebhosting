<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>

<style>
  #myalert {
    display: none;
  }
</style>

<script>
  function showAlert() {
    let num = document.getElementById("number").value;
    if (num > 100) {
      document.getElementById("myalert").style.display = "block";
    } else {
      document.getElementById("myalert").style.display = "none";
    }
  }
</script>

<body>

  <!-- Your bootstrap component goes here -->
  <h3>using dismissal alerts</h3>
  <input type="text" id="number" oninput="showAlert()" />
  <div class="alert alert-warning alert-dismissible fade show" role="alert" id="myalert">
    <strong>Please enter the number between 1-100</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

</body>

</html>
